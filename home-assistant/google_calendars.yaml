- cal_id: !secret google_calendar_personal_id
  entities:
  - device_id: personal
    name: Personal
    track: true

- cal_id: !secret google_calendar_work_id
  entities:
  - device_id: work
    name: Work
    track: true

- cal_id: '#contacts@group.v.calendar.google.com'
  entities:
  - device_id: contacts
    name: Contacts
    track: false

- cal_id: sv.swedish#holiday@group.v.calendar.google.com
  entities:
  - device_id: helgdagar_i_sverige
    name: Helgdagar i Sverige
    track: false

- cal_id: e_2_sv#weeknum@group.v.calendar.google.com
  entities:
  - device_id: week_numbers
    name: Week Numbers
    track: false

- cal_id: addressbook#contacts@group.v.calendar.google.com
  entities:
  - device_id: contacts
    ignore_availability: true
    name: Contacts
    track: false
