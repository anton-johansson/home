logging:
  level: info

filebeat:
  inputs:
    - type: docker
      containers:
        path: /var/lib/docker/containers
        stream: all
        ids:
          - "*"
      json:
        keys_under_root: false
        add_error_key: true
        message_key: message
        ignore_decoding_error: true
      processors:
        - add_docker_metadata: ~
  config:
    modules:
      reload:
        enabled: false

output:
  logstash:
    hosts:
      - "logstash:5044"
