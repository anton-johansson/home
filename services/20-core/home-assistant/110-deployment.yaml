---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
  strategy:
    rollingUpdate:
      maxSurge: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
    spec:
      containers:
        - name: home-assistant
          image: homeassistant/home-assistant:2021.10.4
          volumeMounts:
            - name: data
              mountPath: /config
            - name: zigbee-device
              mountPath: /dev/zigbee
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: sonos
              containerPort: 1400
              protocol: TCP
          securityContext:
            privileged: true
      volumes:
        - name: data
          hostPath:
            path: /var/home-server/home-assistant
        - name: zigbee-device
          hostPath:
            path: /dev/ttyUSB0
