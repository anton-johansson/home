actions:
  1:
    action: delete_indices
    description: Clean up Elasticsearch by deleting indices older than 14 days
    options:
      timeout_override:
      continue_if_exception: False
      disable_action: False
      ignore_empty_list: True
    filters:
      - filtertype: age
        source: name
        direction: older
        timestring: '%Y-%m-%d'
        unit: days
        unit_count: 20
        field:
        stats_result:
        epoch:
        exclude: False
